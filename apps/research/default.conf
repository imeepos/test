# Server configuration for @sker/research
upstream backend {
    server gateway:8000 max_fails=3 fail_timeout=30s;
}

upstream api_gateway {
    server gateway:8000;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers specific to research app
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API proxy to backend services
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for academic data processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s; # 5 minutes for complex analysis
    }

    # WebSocket proxy for real-time features
    location /ws {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific settings
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 86400; # 24 hours for long research sessions
    }

    # Academic file uploads (PDFs, datasets)
    location /uploads/ {
        limit_req zone=uploads burst=10 nodelay;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large file upload settings
        client_max_body_size 500M;
        proxy_request_buffering off;
        proxy_read_timeout 600s; # 10 minutes for large files
        proxy_send_timeout 600s;
    }

    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # Enable compression for text assets
        gzip_static on;

        # Security headers for assets
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Academic document types (PDFs, LaTeX, etc.)
    location ~* \.(pdf|tex|bib|ris|xml|json|csv)$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Content-Security-Policy "default-src 'self'";

        # Enable download for academic files
        add_header Content-Disposition "attachment";
    }

    # React Router - serve index.html for SPA routes
    location / {
        try_files $uri $uri/ @fallback;

        # Cache control for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Fallback for React Router
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Academic API endpoints with special handling
    location /api/academic/ {
        limit_req zone=api burst=30 nodelay;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for academic database queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 600s; # 10 minutes for complex academic queries

        # Enable request buffering for large academic data
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
    }

    # Citation and bibliography endpoints
    location /api/citations/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fast response for citation management
        proxy_read_timeout 60s;
    }

    # Statistical analysis endpoints
    location /api/analysis/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for statistical computations
        proxy_read_timeout 1800s; # 30 minutes for complex analysis
        proxy_send_timeout 1800s;

        # Disable buffering for streaming results
        proxy_buffering off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}